<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resume Builder{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Resume Builder</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="hover:text-blue-200">Dashboard</a>
                    <a href="{% url 'logout' %}" class="hover:text-blue-200">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-blue-200">Login</a>
                    <a href="{% url 'register' %}" class="hover:text-blue-200">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; {% now "Y" %} Resume Builder. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
