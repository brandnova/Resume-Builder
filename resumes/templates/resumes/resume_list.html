{% extends "resumes/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10">
    <h1 class="text-2xl mb-6">My Resumes</h1>

    <a href="{% url 'create_resume' %}" class="inline-block mb-4 px-4 py-2 bg-blue-500 text-white">Create New Resume</a>

    {% if resumes %}
        <div>
            {% for resume in resumes %}
                <div class="mb-4 p-4 border">
                    <h2 class="text-xl">{{ resume.title }}</h2>
                    <p>Created: {{ resume.created_at }}</p>
                    <div class="mt-2">
                        <a href="{% url 'resume_preview' resume.slug %}" class="mr-2 px-3 py-1 bg-green-500 text-white">Preview</a>
                        <a href="{% url 'public_resume_view' resume.slug %}" class="mr-2 px-3 py-1 bg-blue-500 text-white">Public Link</a>
                        <a href="{% url 'delete_resume' resume.slug %}" class="px-3 py-1 bg-red-500 text-white">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No resumes created yet.</p>
    {% endif %}
</div>
{% endblock %}
