{% extends 'resumes/base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Delete Resume</h2>
    <p class="mb-4">Are you sure you want to delete the resume "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Confirm Delete
        </button>
        <a href="{% url 'resume_preview' object.slug %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-4">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
