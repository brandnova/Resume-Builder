{% extends "accounts/dashboard_base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-center w-12 h-12 bg-red-100 rounded-full mb-4 mx-auto">
                <i class="fas fa-exclamation-triangle text-red-600"></i>
            </div>
            <h2 class="text-xl font-semibold text-gray-900 text-center mb-2">Delete Resume</h2>
            <p class="text-gray-600 text-center">Are you sure you want to delete "<span class="font-medium">{{ object.title }}</span>"?</p>
        </div>
        
        <div class="px-6 py-4 bg-gray-50">
            <form method="post" class="flex justify-center gap-4">
                {% csrf_token %}
                <a href="{% url 'resume_preview' object.slug %}" 
                   class="inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    Cancel
                </a>
                <button type="submit" 
                        class="inline-flex items-center px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                    Delete Resume
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
