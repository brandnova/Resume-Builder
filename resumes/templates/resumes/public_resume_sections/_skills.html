{% if skills %}
<section class="mb-8">
    <h2 class="text-xl font-semibold border-b pb-2 mb-4">Skills</h2>
    <div class="flex flex-wrap gap-2">
        {% for skill in skills %}
        <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">
            {{ skill.name }} ({{ skill.level }})
        </span>
        {% endfor %}
    </div>
</section>
{% endif %}
