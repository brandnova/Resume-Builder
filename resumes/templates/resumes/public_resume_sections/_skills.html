{% if skills %}
<section class="mb-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 pb-2 border-b-2 border-blue-600">
        <i class="fas fa-tools mr-2 text-blue-600"></i>Skills
    </h2>
    <div class="space-y-3">
        {% for skill in skills %}
        <div class="flex items-center justify-between">
            <span class="text-gray-700 font-medium">{{ skill.name }}</span>
            <span class="px-3 py-1 rounded-full text-sm 
                {% if skill.level == 'Beginner' %}bg-blue-100 text-blue-700
                {% elif skill.level == 'Intermediate' %}bg-blue-200 text-blue-800
                {% elif skill.level == 'Advanced' %}bg-blue-300 text-blue-900
                {% else %}bg-blue-100 text-blue-700{% endif %}">
                {{ skill.level }}
            </span>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}
