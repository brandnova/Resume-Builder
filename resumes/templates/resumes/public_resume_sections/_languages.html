{% if resume.language_set.all %}
<section class="mb-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 pb-2 border-b-2 border-blue-600">
        <i class="fas fa-language mr-2 text-blue-600"></i>Languages
    </h2>
    <div class="space-y-3">
        {% for language in resume.language_set.all %}
        <div class="flex items-center justify-between">
            <span class="text-gray-700 font-medium">{{ language.name }}</span>
            <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm">
                {{ language.proficiency }}
            </span>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}
