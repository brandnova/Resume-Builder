{% if resume.references.all %}
<section class="mb-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 pb-2 border-b-2 border-blue-600">
        <i class="fas fa-users mr-2 text-blue-600"></i>References
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for reference in resume.references.all %}
        <div class="bg-gray-50 rounded-lg p-6 shadow-sm">
            <div class="flex items-start">
                <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white text-xl font-bold mr-4">
                    {{ reference.reference_name|make_list|first }}
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">{{ reference.reference_name }}</h3>
                    <p class="text-blue-600 text-sm font-medium">{{ reference.position }}</p>
                    <p class="text-gray-600 text-sm">{{ reference.organization }}</p>
                    <div class="mt-3 space-y-1">
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-envelope w-5"></i>
                            <span>{{ reference.email }}</span>
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-phone w-5"></i>
                            <span>{{ reference.phone }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}
