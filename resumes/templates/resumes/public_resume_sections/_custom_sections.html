{% if resume.custom_sections.all %}
<section class="mb-8">
    {% for custom_section in resume.custom_sections.all %}
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 pb-2 border-b-2 border-blue-600">
            <i class="fas fa-star mr-2 text-blue-600"></i>{{ custom_section.section_name }}
        </h2>
        <div class="prose max-w-none">
            {{ custom_section.content|safe }}
        </div>
    </div>
    {% endfor %}
</section>
{% endif %}
