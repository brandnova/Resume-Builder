<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resume Builder{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js for interactivity (optional but recommended) -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Navigation -->
        <nav class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Resume Builder</h1>
                {% if user.is_authenticated %}
                    <div>
                        <a href="{% url 'resume_list' %}" class="mr-4">My Resumes</a>
                        <a href="{% url 'create_resume' %}" class="mr-4">Create New Resume</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                {% else %}
                    <div>
                        <a href="{% url 'login' %}" class="mr-4">Login</a>
                        <a href="{% url 'register' %}">Register</a>
                    </div>
                {% endif %}
            </div>
        </nav>

        <!-- Content Block -->
        {% block content %}{% endblock %}
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
